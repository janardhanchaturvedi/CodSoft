<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <!-- Calculator Container -->
    <div id="CalculatorContainer">
        <form class="Calculator" name="formm">
            <div class="textbutton">
            <input class="Button text" type="text" value="Enter the Number" name="Answer">
            </div>
            <br>
            <div>
            <input class="Button" onclick="formm.Answer.value +='1'" type="button" value="1">
            <input class="Button" onclick="formm.Answer.value +='2'" type="button" value="2">
            <input class="Button" onclick="formm.Answer.value +='3'" type="button" value="3">
            <input class="Button" onclick="formm.Answer.value +='/'" type="button" value="/">
            </div>
            <br>
            <div>
            <input class="Button" onclick="formm.Answer.value +='4'" type="button" value="4">
            <input class="Button" onclick="formm.Answer.value +='5'" type="button" value="5">
            <input class="Button" onclick="formm.Answer.value +='6'" type="button" value="6">
            <input class="Button" onclick="formm.Answer.value +='*'" type="button" value="*">
            </div>
            <br>
            <div>
            <input class="Button" onclick="formm.Answer.value +='7'" type="button" value="7">
            <input class="Button" onclick="formm.Answer.value +='8'" type="button" value="8">
            <input class="Button" onclick="formm.Answer.value +='9'" type="button" value="9">
            <input class="Button" onclick="formm.Answer.value +='+'" type="button" value="+">
            </div>
            <br>
            <div>
            <input class="Button"  onclick="formm.Answer.value +='0'" type="button" value="0">
            <input class="Button" onclick="formm.Answer.value= eval(formm.Answer.value)" type="button" value="=">
            <input type="button" value="Clear All" class="Button" onclick="formm.Answer.value =''">
            </div>
            <br>
        </form>
    </div>
    
</body>
</html>
